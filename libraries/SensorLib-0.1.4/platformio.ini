; Custom board variant
boards_dir = ./board

[env]
lib_extra_dirs = .

monitor_speed = 115200

build_flags =
    -DARDUINO_USB_MODE=1
    ; -UARDUINO_USB_CDC_ON_BOOT
    -DARDUINO_USB_CDC_ON_BOOT=1
