    ; -DSENSOR_SDA=5
    ; -DSENSOR_SCL=6
    ; -DSENSOR_IRQ=7
    ; -DSENSOR_RST=13

    -DCORE_DEBUG_LEVEL=0
    -Wnarrowing
    -Wtype-limits
    -Werror
    -Wall
    -Wunused-variable

[env:esp32dev]
extends = env
platform = espressif32
framework = arduino
board = esp32dev

[env:esp32s3-opi]
extends = env
platform = espressif32
framework = arduino
board = ESP32-S3-R8-OPI

[env:esp32c3]
extends = env
platform = espressif32
framework = arduino
board = esp32-c3-devkitm-1

[env:esp32-s3n4r2]
extends = env
platform = espressif32
framework = arduino
board = ESP32-S3-N4R2-QSPI

[env:rp2040]
extends = env
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower